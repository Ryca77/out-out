<!DOCTYPE html>
<head>
<title>Out Out</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="style.css">
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/js/index.js"></script>
</head>

<body>
    <nav class="header">
        <p class="appname">Out Out</p>
    </nav>
    <div class="strapline">Don't just make memories, relive them!</div>
    <div>
        <button class="login" id="login">Login</button>
        <button class="register" id="register">Register</button>
        <br></br>
        <p class="name">Choose a screen name:</p>
        <input class="username" id="username" name="username" placeholder="username"></input>
        <br></br>
        <input class="email" id="email" name="email" placeholder="email address"></input>
        <br></br>
        <input class="password" id="password" name="password" placeholder="password"></input>
        <br></br>
        <button class="reg-submit" id="reg-submit">Submit</button>
        <button class="log-submit" id="log-submit">Submit</button>
    </div>
</body>
