<!DOCTYPE html>
<head>
<title>Out Out</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="style.css">
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/js/index.js"></script>
</head>

<body>
    <nav class="header">
        <p class="appname">Out Out</p>
    </nav>
    <div class="strapline">Relive your epic nights out!</div>
    <div>
        <button class="login" id="login">Login</button>
        <button class="login" id="login">Register</button>
        <br></br>
        <input class="email" id="email" placeholder="email address"></input>
        <br></br>
        <input class="username" id="username" placeholder="username"><span class="visible">(visible to other users)</span></input>
        <br></br>
        <input class="password" id="password" placeholder="password"></input>
        <br></br>
        <button class="submit" id="submit">Submit</button>
    </div>
</body>
