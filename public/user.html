<!DOCTYPE html>
<head>
<title>Out Out</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="style.css">
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="/js/user.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav class="header">
        <p class="appname">Out Out</p>
    </nav>
    <div class="user" id="user"></div>
    <br></br>
    <button class="logout" id="logout">Sign Out</button>
    <br></br>
    <button class="newevent" id="newevent">Create a party!</button>
    <br></br>
    <button class="findfriends" id="findfriends">Find Friends</button>
    <div class="userlist" style="display: none"></div>
    <br></br>
    <div class="invite" style="display: none">
        <textarea class="eventtitle" rows="1" cols="30" maxlength= "35" placeholder="event"></textarea>
        <br></br>
        <button class="sendinvite" id="sendinvite">Invite</button>
    </div>
</body>
